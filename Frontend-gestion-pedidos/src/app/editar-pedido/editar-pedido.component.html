<div class="p-4">
    <button (click)="route.navigate(['/pedido'])" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">
        Regresar a Productos
    </button>
    <h1 class="text-2xl font-bold mb-4">Editar Pedido</h1>
    <form>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Productos</label>
            <input type="text" formControlName="productos" class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
            <div  class="text-red-500">
                Este campo es requerido.
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Total</label>
            <input type="number" formControlName="total" class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
            <div class="text-red-500">
                El total debe ser un número válido mayor o igual a 0.
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Fecha del Pedido</label>
            <input type="date" formControlName="fechaPedido" class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
            <div class="text-red-500">
                Este campo es requerido.
            </div>
        </div>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
            Actualizar Pedido
        </button>
    </form>
</div>
