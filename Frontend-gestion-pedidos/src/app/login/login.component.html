<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="absolute top-8 left-8">
        <h1 class="text-lg font-bold text-gray-800">Correo: juan.perez&#64;example.com</h1>
        <p class="text-lg text-gray-600">Password: 10101011</p>
    </div>
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-700">Iniciar Sesión</h2>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required
                    class="block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Contraseña:</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" required
                    class="block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" [disabled]="!loginForm.form.valid"
                class="w-full py-2 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Iniciar sesión
            </button>
            <div *ngIf="errorMessage" class="mt-2 text-red-500 text-sm">{{ errorMessage }}</div>
        </form>
        <p class="mt-4 text-center text-gray-500">
            ¿No tienes cuenta? <a href="/registro" class="text-blue-600 hover:underline">Regístrate aquí</a>
        </p>
    </div>
</div>
